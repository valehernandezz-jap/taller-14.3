<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Productos | Valentina Hernández | Semana 14 JaP</title>
    <link rel="icon" href="img/favicon.ico" type="image/png" />
    <!-- Google Fonts: Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <!-- Bootstrap CSS y Bootstrap Icons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        display: grid;
        grid-template-rows: 1fr auto;
        min-height: 100vh;
        margin: 0;
      }

      .content {
        padding: 20px;
      }

      footer {
        background-color: #343a40;
        color: white;
        padding: 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="container content">
      <h1 class="my-5 text-center text-primary">
        <i class="bi bi-shop-window"></i>
        Gestión de Productos
      </h1>

      <!-- Formulario para agregar productos -->
      <form id="productForm" class="row mb-4">
        <div class="col-sm-12 col-md-4 mb-3">
          <label for="productName" class="form-label">
            <i class="bi bi-box-seam"></i>
            Nombre del Producto
          </label>
          <input type="text" class="form-control" id="productName" required />
        </div>
        <div class="col-sm-12 col-md-4 mb-3">
          <label for="productPrice" class="form-label">
            <i class="bi bi-currency-dollar"></i>
            Precio del Producto
          </label>
          <input
            type="number"
            class="form-control"
            id="productPrice"
            required
          />
        </div>
        <div class="col-sm-12 col-md-4 mb-3">
          <label for="productCategory" class="form-label">
            <i class="bi bi-tag"></i>
            Categoría del Producto
          </label>
          <select class="form-select" id="productCategory" required>
            <option value="Electrónica">Electrónica</option>
            <option value="Ropa">Ropa</option>
            <option value="Juguetes">Juguetes</option>
            <option value="Hogar">Hogar</option>
            <option value="Libros">Libros</option>
            <option value="Deportes">Deportes</option>
            <option value="Belleza">Belleza</option>
            <option value="Alimentos">Alimentos</option>
            <option value="Automotriz">Automotriz</option>
            <option value="Herramientas">Herramientas</option>
            <option value="General">General</option>
          </select>
        </div>

        <div class="col-12 d-flex justify-content-center">
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i>
            Agregar Producto
          </button>
        </div>
      </form>

      <!-- Botón para duplicar productos -->
      <div class="col-12 d-flex justify-content-center">
        <button id="duplicateButton" class="btn btn-secondary mb-5">
          <i class="bi bi-files"></i>
          Duplicar Lista de Productos
        </button>
      </div>

      <!-- Filtro -->
      <div class="row mb-5">
        <div class="col-sm-12 col-md-6 mb-3">
          <label for="categoryFilter" class="form-label">
            <i class="bi bi-funnel"></i>
            Filtrar por Categoría
          </label>
          <select class="form-select" id="categoryFilter">
            <option value="">Todas las categorías</option>
            <option value="Electrónica">Electrónica</option>
            <option value="Ropa">Ropa</option>
            <option value="Juguetes">Juguetes</option>
            <option value="Hogar">Hogar</option>
            <option value="Libros">Libros</option>
            <option value="Deportes">Deportes</option>
            <option value="Belleza">Belleza</option>
            <option value="Alimentos">Alimentos</option>
            <option value="Automotriz">Automotriz</option>
            <option value="Herramientas">Herramientas</option>
            <option value="General">General</option>
          </select>
        </div>
        <div class="col-sm-12 col-md-6 mb-3 d-flex align-items-end">
          <button id="filterButton" class="btn btn-success w-100">
            <i class="bi bi-filter"></i>
            Filtrar Productos
          </button>
        </div>
      </div>

      <!-- Sección para mostrar productos -->
      <div id="productList" class="mt-4">
        <h2 class="text-secondary my-4">
          <i class="bi bi-card-list"></i>
          Lista de Productos
        </h2>
        <ul class="list-group"></ul>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light text-center py-4">
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-12 col-md-4 d-flex justify-content-start align-items-center mb-3 mb-md-0">
            <h5 class="mb-0">Taller - Semana 14</h5>
          </div>

          <div class="col-12 col-md-4 d-flex justify-content-center align-items-center mb-3 mb-md-0">
            <img
              src="img/jap-logo.png"
              alt="Logo Jóvenes a Programar"
              class="img-fluid"
              style="max-height: 50px"
            />
          </div>

          <div class="col-12 col-md-4 d-flex justify-content-end align-items-center">
            <a
              class="text-decoration-none d-flex align-items-center"
              href="https://github.com/ValeHernandezz"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                src="https://avatars.githubusercontent.com/u/128721976?v=4"
                alt="Valentina Hernández Modino"
                class="rounded-circle img-hover"
                style="
                  width: 30px;
                  height: 30px;
                  object-fit: cover;
                  margin-right: 10px;
                "
              />
              <h5 class="mb-0 text-hover">Valentina Hernández Modino</h5>
            </a>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
